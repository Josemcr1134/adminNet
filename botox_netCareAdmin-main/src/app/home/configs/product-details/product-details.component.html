<div class="mt-8">
  <div class="max-w-6xl mx-auto sm:px-6 ">

      <div class="container px-4 mx-auto sm:px-6 lg:px-8">
          <div class="inline-flex" style="color: #6F6F6F;">
            <svg xmlns="http://www.w3.org/2000/svg" routerLink="/Dashboard/config/Products" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <h2 class="text-xl  mb-4 font-semibold">Configuraciones - Editar Producto</h2>
          </div>

          <div class="flex w-full">
              <div class="block w-full p-6 bg-white rounded-lg shadow-lg ">
                <div class="overflow-hidden shadow sm:rounded-md">
                  <div class="px-4 py-5 bg-white sm:p-6">
                      <div class="grid grid-cols-6 gap-6">
                          <div class="col-span-6 sm:col-span-6">
                              <label for="first-name" class="block text-sm font-medium text-gray-700">Nombre</label>
                              <input type="text" [(ngModel)]="name" name="first-name" id="first-name" autocomplete="given-name" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                          </div>
                          <div class="col-span-6">
                              <label for="fee" class="block text-sm font-medium text-gray-700">Precio</label>
                              <input type="number" [(ngModel)]="price" name="fee" id="fee" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                          </div>
                          <div class="col-span-6 sm:col-span-6 lg:col-span-6">
                              <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
                              <div class="mt-1">
                                  <textarea id="description" [(ngModel)]="description" name="description" rows="3" class="block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Descripción del producto"></textarea>
                              </div>
                          </div>

                      </div>
                  </div>
                  <div class="px-4 py-3 text-right bg-gray-50 sm:px-6">
                      <button type="button" (click)="EditProduct()" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                          Guardar
                      </button>
                  </div>
              </div>
              </div>

          </div>
      </div>
