<div class="mt-8">
    <div class="max-w-6xl mx-auto sm:px-6 ">

        <div class="container px-4 mx-auto sm:px-6 lg:px-8">
            <div class="inline-flex" style="color: #6F6F6F;">
              <svg xmlns="http://www.w3.org/2000/svg" routerLink="/Dashboard/config/MedicalService" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
              <h2 class="text-xl  mb-4 font-semibold">Configuraciones - Editar Servicio médico</h2>
            </div>

            <div class="flex w-full">
                <div class="block w-full p-6 bg-white rounded-lg shadow-lg ">


                    <div class="flex flex-col">

                        <div class="overflow-hidden shadow sm:rounded-md">
                            <div class="px-4 py-5 bg-gray-50 sm:p-6">
                                <div class="grid grid-cols-6 gap-6">


                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="service_title" class="block text-sm font-medium text-gray-700">Título</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" [(ngModel)]="service_title" name="service_title" id="service_title" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="service_description" class="block text-sm font-medium text-gray-700">Descripción</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" [(ngModel)]="service_description" name="service_description" id="service_description" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="fee" class="block text-sm font-medium text-gray-700">Tarifa</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="number" name="fee" [(ngModel)]="m_fee" id="fee" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                        <p class="mt-2 text-sm text-gray-500" id="email-description">Precio sugerido para el servicio.</p>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="specialtie" class="block text-sm font-medium text-gray-700">Adjunta una especialidad</label>
                                        <select id="specialtie" [(ngModel)]="specialtie" name="specialtie" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            <option *ngFor="let s of Specialties"   [value]="s.id">{{s.name}} </option>

                                        </select>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                      <label for="specialtie" class="block text-sm font-medium text-gray-700">Tipo de servicio</label>
                                      <select id="specialtie" [(ngModel)]="service_type" name="specialtie" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-md">
                                          <option *ngFor="let s of serviceTypes" [value]="s.id">{{s.name}} </option>
                                      </select>
                                  </div>
                                </div>
                                <div class="px-4 py-3 mt-2 text-right bg-gray-50 sm:px-6">
                                    <button type="button" (click)="UpdateMedicalService()" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                      Guardar
                                  </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
