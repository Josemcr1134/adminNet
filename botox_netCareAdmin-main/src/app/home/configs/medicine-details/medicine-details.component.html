<div class="mt-8">
    <div class="max-w-6xl mx-auto sm:px-6 ">

        <div class="container px-4 mx-auto sm:px-6 lg:px-8">

            <div class="inline-flex" style="color: #6F6F6F;">
              <svg xmlns="http://www.w3.org/2000/svg" routerLink="/Dashboard/config/Medicine" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
              <h2 class="text-xl  mb-4 font-semibold">Configuraciones - Medicinas</h2>
            </div>

            <div class="flex w-full">
                <div class="block w-full p-6 bg-white rounded-lg shadow-lg ">


                    <div class="flex flex-col">

                        <div class="overflow-hidden shadow sm:rounded-md">
                            <div class="px-4 py-5 bg-white sm:p-6">
                                <div class="grid grid-cols-6 gap-6">
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="tradename" class="block text-sm font-medium text-gray-700">Nombre comercial</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" [(ngModel)]="tradename" name="tradename" id="service_description" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="dossage_form" class="block text-sm font-medium text-gray-700">Forma de dosificación</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" name="dossage_form" [(ngModel)]="dossage_form" id="dossage_form" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="volume" class="block text-sm font-medium text-gray-700">Volumen</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="number" name="volume" [(ngModel)]="volume" id="volume" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="unit" class="block text-sm font-medium text-gray-700">Unidad</label>
                                        <select id="unit" [(ngModel)]="unit" name="unit" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                            <option *ngFor="let u of Units" [value]="u.id">{{u.name}}</option>
                                        </select>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="appearance" class="block text-sm font-medium text-gray-700">Apariencia</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" name="appearance" [(ngModel)]="appearance" id="appearance" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="pharmaceutical_form" class="block text-sm font-medium text-gray-700">Forma farmaceutica</label>
                                        <select id="pharmaceutical_form" [(ngModel)]="pharmaceutical_form" name="pharmaceutical_form" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                            <option *ngFor="let p of PharmaceuticalForms" [value]="p.id">{{p.name}}</option>
                                        </select>

                                    </div>

                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="drug_subgroup" class="block text-sm font-medium text-gray-700">Subgrupo fármaco</label>
                                        <select id="drug_subgroup" [(ngModel)]="drug_subgroup" name="drug_subgroup" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                                <option selected value="N/A">NA</option>
                                            </select>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="pharmacological_group" class="block text-sm font-medium text-gray-700">Grupo farmacológico</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" name="pharmacological_group" [(ngModel)]="pharmacological_group" id="pharmacological_group" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="concentration" class="block text-sm font-medium text-gray-700">Concentración</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" name="concentration" [(ngModel)]="concentration" id="concentration" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="organ_system" class="block text-sm font-medium text-gray-700">Sistema orgánico</label>
                                        <select id="organ_system" [disabled]="loading === true" [(ngModel)]="organ_system" name="organ_system" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                                <option selected value="N/A">NA</option>
                                            </select>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="coverage" class="block text-sm font-medium text-gray-700">Cobertura</label>
                                        <select id="coverage" [disabled]="loading === true" [(ngModel)]="coverage" name="coverage" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                            <option selected value="N/A">NA</option>
                                        </select>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="invima" class="block text-sm font-medium text-gray-700">Invima</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" name="invima" [(ngModel)]="invima" id="invima" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="indications" class="block text-sm font-medium text-gray-700">Indicaciones</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" name="indications" [(ngModel)]="indications" id="indications" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="indications" class="block text-sm font-medium text-gray-700">Diagnósticos</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" name="indications" [(ngModel)]="diagnostics" id="diagnostics" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="active_code" class="block text-sm font-medium text-gray-700">Código de principio activo</label>
                                        <select id="active_code" [(ngModel)]="active_code" name="active_code" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                            <option *ngFor="let a of ActivesCodes" [value]="a.id">{{a.name}}</option>
                                        </select>

                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="code" class="block text-sm font-medium text-gray-700">Código</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" name="code" [(ngModel)]="code" id="code" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div class="col-span-6 mt-3 sm:col-span-3">
                                        <label for="concentration_code" class="block text-sm font-medium text-gray-700">Código de concentracion</label>
                                        <div class="mt-1">
                                            <input [disabled]="loading === true" type="text" name="concentration_code" [(ngModel)]="concentration_code" id="concentration_code" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
                                        </div>
                                    </div>
                                </div>
                                <div class="px-4 py-3 text-right bg-gray-50 sm:px-6">
                                    <button type="button" (click)="UpdateVademecum()" class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Guardar
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
