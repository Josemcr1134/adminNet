<div class="mt-8">
    <div class="max-w-6xl mx-auto  sm:px-6 ">

        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="inline-flex" style="color: #6F6F6F;">
                <svg xmlns="http://www.w3.org/2000/svg" routerLink="/Dashboard/config/Services" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
                <h2 class="text-xl  mb-4 font-semibold">Configuraciones - Editar Servicio</h2>
            </div>
            <div class="flex flex-col">
                <div class="shadow overflow-hidden sm:rounded-md">
                    <div class="px-4 py-5 bg-white sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-6">
                                <label for="service-name" class="block text-sm font-medium text-gray-700">Nombre</label>
                                <input type="text" [(ngModel)]="s_name" name="service-name" id="service-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="col-span-6">
                                <label for="street-address" class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
                                <div class="mt-1">
                                    <textarea id="description" [(ngModel)]="s_desc" name="about" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md"> </textarea>
                                </div>

                            </div>
                            <div class="col-span-6 sm:col-span-6 lg:col-span-6">
                                <label for="fee" class="block text-sm font-medium text-gray-700">Tarifa</label>
                                <input type="number" [(ngModel)]="s_fee" name="fee" id="fee" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="col-span-6 sm:col-span-6">
                                <label for="plan" class="block text-sm font-medium text-gray-700">Plan</label>
                                <select [(ngModel)]="p_id" id="plan" name="plan" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                      <option disabled>Selecciona un plan</option>
                                      <option  *ngFor="let p of Specialties" [value]="p.id" [selected]="p.id === p_id" >{{p.name}}</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                        <button type="button" (click)="EditMedicalService()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Guardar Cambios
                            </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
