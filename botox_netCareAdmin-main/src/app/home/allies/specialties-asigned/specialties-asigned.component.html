<div class="mt-8">
    <div class="max-w-6xl mx-auto sm:px-6 ">
        <div class="container px-4 mx-auto sm:px-6 lg:px-8">

            <div class="flex w-full ">
                <!-- This example requires Tailwind CSS v2.0+ -->
                <div class="w-full px-4 sm:px-6 lg:px-0 ">
                    <div class="sm:flex sm:items-center">
                        <div class="sm:flex-auto">
                          <div class="inline-flex text-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" routerLink="/Dashboard/allies/AlliesList" class="h-5 w-5 mr-2 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                            </svg>
                            <h2 class="text-xl  mb-4 font-semibold">Licencias</h2>
                          </div>
                            <p class="mt-2 text-sm text-gray-700">Lista de especialides asignadas a este aliado.</p>
                        </div>
                        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
                            <button type="button" (click)="ShowHideModal()" class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-purple-800 border border-transparent rounded-md shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 sm:w-auto">Agregar</button>
                        </div>
                    </div>


                    <div class="rounded-md bg-yellow-50 p-4 mt-3" *ngIf="Licences.length === 0">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <!-- Heroicon name: mini/exclamation-triangle -->
                                <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M8.485 3.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 3.495zM10 6a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 6zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                            </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-yellow-800">Alerta</h3>
                                <div class="mt-2 text-sm text-yellow-700">
                                    <p>No encontramos licencias asignadas a este usuario.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col mt-8 " *ngIf="Licences.length">
                        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 bg-white p-3 rounded-lg align-middle md:px-6 lg:px-8">
                                <table class="min-w-full divide-y divide-gray-300">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6 md:pl-0">Especialidad</th>
                                            <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Estado</th>
                                            <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-gray-900">Descripci√≥n</th>
                                            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6 md:pr-0"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        <tr *ngFor="let l of Licences">
                                            <td class="py-4 pl-4 pr-3 text-sm font-medium text-gray-900 whitespace-nowrap sm:pl-6 md:pl-0">{{l.specialty.name}}</td>
                                            <td class="px-3 py-4 text-sm  rounded-pill whitespace-nowrap" *ngIf="l.is_active === true"><span class="text-green-700 bg-green-100 p-1 px-2 rounded-lg">Activo</span></td>
                                            <td class="px-3 py-4 text-sm l whitespace-nowrap" *ngIf="l.is_active === false"><span class="text-red-500 bg-red-100 p-1 px-2 rounded-lg">Inactivo</span></td>
                                            <td class="px-3 py-4 text-sm text-gray-500 whitespace-nowrap">{{l.specialty.description}}</td>

                                            <td class="relative py-4 pl-3 pr-4 text-sm font-medium text-right whitespace-nowrap flex flex-nowrap sm:pr-6 md:pr-0">
                                                <a (click)="DisableEnableLicense(false, l.id)" class="mx-2" *ngIf="l.is_active === true">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer hover:font-bold  text-red-600">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                                                </svg>
                                                </a>
                                                <a (click)="DisableEnableLicense(true, l.id)" class="mx-2" *ngIf="l.is_active === false">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer hover:font-bold  text-green-500">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                                                </svg>
                                                </a>
                                                <a (click)="DeleteLicence(l.id)" class="mx-2">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer hover:font-bold  text-red-700">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                                  </svg>

                                                </a>
                                            </td>
                                        </tr>

                                        <!-- More people... -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- ASIGN SPECALTY MODAL -->
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" *ngIf="hideShowNewLicenseModal === true">

    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed z-10 inset-0 overflow-y-auto">
        <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
            <div class="relative bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-sm sm:w-full sm:p-6">
                <div>
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-purple-100">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 text-purple-600">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
                        </svg>

                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Asigna una nueva especialidad</h3>
                        <div class="mt-3">
                            <label for="Specialties" class="block text-sm font-medium text-gray-700 text-left">Especialidades</label>
                            <select id="Specialties" [(ngModel)]="specialtyID" name="Specialties" class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-purple-500 focus:outline-none focus:ring-purple-500 sm:text-sm">
                                <option *ngFor="let s of Specialties" [value]="s.id">{{s.name}} </option>

                            </select>
                        </div>


                    </div>
                </div>
                <div class="mt-5 sm:mt-6 grid md:grid-cols-2 grid-cols-1 gap-5">
                    <button type="button" (click)="ShowHideModal()" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-gray-300 text-base font-medium text-white hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:text-sm">Cancelar</button>
                    <button type="button" (click)="NewLicenseSpecialtie()" [disabled]="specialtyID.length === 0" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-purple-600 text-base font-medium text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 sm:text-sm">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
